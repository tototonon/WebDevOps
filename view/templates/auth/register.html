<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="/auth/register" method="post">
    <label for="form_username">choose an username</label>
    <input type="email" id="form_username" name="username" required>
    <br/>
    <label for="form_password">choose a password</label>
    <input type="password" id="form_password" name="password">
    <br/>
    <input type="submit" value="Register">
</form>
</body>
</html>
