<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/auth/login" method="post">
    <label for="form_username">Username</label>
    <input type="email" id="form_username" name="username" required>
    <br/>
    <label for="form_password">Passwort</label>
    <input type="password" id="form_password" name="password">
    <br/>
    <input type="submit" value="Login">
</form>
</body>
</html>
