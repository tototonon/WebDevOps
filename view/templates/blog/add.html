<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogbeitrag erstellen</title>

</head>
<body>
<form action="/blog/add" method="post"  enctype="multipart/form-data">

    <label for="form_title">Title</label>
    <input type="text" class="form-control" id="form_title" name="title" placeholder="title" required>
        <br/>
        <div class="form-group">
    <label for="form_url_key">URL key</label>
    <input type="text" class="form-control" id="form_url_key" name="urlKey" placeholder="urlKey" required>
            <br/> </div>
    <div class="form-group">
    <label for="form_author">Author</label>
    <input type="text" class="form-control" id="form_author" name="author" placeholder="author" required>
    <br/> </div>
    <div class="form-group">
    <label for="form_text">Text</label>
    <textarea id="form_text" name="text" placeholder="text" required></textarea>
     </div><br/>
    <label for="form_file">File</label>
    <input type="file" name="file" id="form_file">
    <p> <input type="submit" value="post">
</form>
</body>
</html>
